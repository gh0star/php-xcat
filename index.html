<!DOCTYPE html>
<html>
<head>
  <title>XCat Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/code.js"></script>
  <script src="js/xcat.js"></script>
</head>

<body>

  <div class="container">
    <h1>XCat Project</h1>
    <br/>

    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">操作</h3>
      </div>
      <div class="panel-body">

        <div>
          <button type="button" class="btn btn-primary btn-lg" onclick="alert_audio();">测试告警声音</button>
          <button type="button" class="btn btn-primary btn-lg" onclick="$('#add_box').slideToggle()">添加期货列表</button>
          <button type="button" class="btn btn-primary btn-lg" onclick="">查看实时数据</button>
          <button type="button" class="btn btn-primary btn-lg" onclick="">停止查看数据</button>
        </div>

      </div>
    </div>
  </div>

  <div id="add_box" class="container" style = "display: none;">
    <div class="alert alert-danger" style="display: none;"></div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">添加期货代码</h3>
      </div>
      <div class="panel-body">
        <form class="form-inline" role="form">
          <label>交易所</label>
          <select class="form-control" name="exchange" onchange="load_code_PZ(this.value);"></select>

          <label>品种</label>
          <select class="form-control" name="variety" onchange="load_code_YF(this.value);">
            <option value=-1>品种</option>
          </select>

          <label>合约</label>
          <select class="form-control" name="contract" onchange="code_YF = parseInt(this.value);">
            <option value=-1>合约</option>
          </select>
          <br/>
          <br/>
          <label>告警条件</label>
          <select class="form-control" name="alert" onchange="alert_option_change(this.value)">
            <option value=1>涨幅上限</option>
            <option value=2>跌幅上限</option>
            <option value=3>价格上限</option>
            <option value=4>价格下限</option>
          </select>
          <div class="form-group">
            <input type="text" class="form-control" name = "alert_text"/>
          </div>
          <span id="alert_point">%</span>
          <br/>
          <br/>
          <button class="btn btn-primary btn-lg" id="btn-add" onclick="add_handle();return false;">添加</button>
          <!--<button class="btn btn-primary btn-lg"onclick="localStorage.clear();return false;">clear</button>
          <button class="btn btn-primary btn-lg"onclick="console.log(localStorage);return false;">show</button>-->
        </form>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">告警列表</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>名称</th>
              <th>最新价</th>
              <th>开盘价</th>
              <th>最高价</th>
              <th>最低价</th>
              <th>告警条件</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div>
    <div id="status_box" class="container well">
      <span id="sys_status">当前状态：</span>
      <span id="sys_status_text" style="color:red;">停止获取数据</span><br/>
      <span id="sys_status">数据获取记录：</span>
      <span id="sys_time"  style="color:red;">2014-04-05 12:12:12</span>
      <span id="sys_text"  style="color:red;">获取数据</span>
    </div>
  </div>

</body>
</html>
